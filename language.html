<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<title>英语和日语</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: "Microsoft YaHei", sans-serif;
			background: #f5f7fa;
			text-align: center;
			margin: 0;
			padding: 40px 20px;
		}

		h1 {
			color: #333;
			margin-bottom: 30px;
		}

		.grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 25px;
		}

		.card {
			width: 120px;
			height: 120px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s, box-shadow 0.2s;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}

		.card:hover {
			transform: translateY(-6px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
		}

		.card img {
			width: 48px;
			height: 48px;
			margin-top: 10px;
		}

		.card span {
			display: block;
			margin-top: 10px;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<h1>✍️ 英语和日语</h1>
	<div class="grid">

		<a href="https://dictionary.cambridge.org/dictionary/english-chinese-simplified/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=cambridge.org" alt="Cambridge Dictionary">
			<span>Cambridge Dictionary</span>
		</a>
		<a href="https://dict.youdao.com/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=youdao.com" alt="Youdao Dictionary">
			<span>有道词典</span>
		</a>
		<a href="https://translate.google.com/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=translate.google.com" alt="Google Translate">
			<span>Google Translate</span>
		</a>
		<a href="https://fanyi.youdao.com/#/AITranslate" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=youdao.com" alt="Youdao">
			<span>有道翻译</span>
		</a>
		<a href="https://cn.linguee.com/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=linguee.com" alt="Linguee">
			<span>Linguee</span>
		</a>
		<a href="https://www.mojidict.com/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=mojidict.com" alt="Mojidict">
			<span>Mojidict</span>
		</a>
		<a href="https://www.jpdb.io/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=jpdb.io" alt="JPDB">
			<span>JPDB</span>
		</a>
		<a href="https://www.sigure.tw/dict/jp/" target="_blank" class="card">
			<img src="https://www.google.com/s2/favicons?sz=64&domain=sigure.tw" alt="Sigure">
			<span>Sigure日中词典</span>
		</a>
		<a href="https://riyutool.com/japanese-write" target="_blank" class="card">

			<span>小楠日语</span>
		</a>
		<a href="https://learningenglish.voanews.com/" target="_blank" class="card">

			<span>VOA Learning English</span>
		</a>

	</div>

<!DOCTYPE html>

	<style>
		body {
			font-family: "Microsoft YaHei", sans-serif;
			background: #f5f7fa;
			text-align: center;
			margin: 0;
			padding: 40px 20px;
		}

		h1 {
			color: #333;
			margin-bottom: 30px;
		}

		.grid {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			gap: 25px;
		}

		.card {
			width: 120px;
			height: 120px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s, box-shadow 0.2s;
			text-align: center;
			padding: 10px;
			text-decoration: none;
		}

		.card:hover {
			transform: translateY(-6px);
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
		}

		.card img {
			width: 48px;
			height: 48px;
			margin-top: 10px;
		}

		.card span {
			display: block;
			margin-top: 10px;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>
